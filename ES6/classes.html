<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classes</title>
</head>

<body>
    <center>
        ES6 - Classes
    </center>

    <script>
        class Color {
            constructor(codColor, nameColor) {
                this.codColor = codColor
                this.nameColor = nameColor
            }

            getColor() {
                return {
                    codColor: this.codColor,
                    nameColor: this.nameColor
                }
            }
        }


        let red = new Color('#f00', 'vermelho')

        console.log(red.getColor())
    </script>
</body>

</html>
